# .github/workflows/capture-baseline.yml
# One-time workflow to capture screenshots of the original WordPress site
# Run manually via Actions tab â†’ "Capture Baseline Screenshots" â†’ "Run workflow"

name: Capture Baseline Screenshots

on:
  workflow_dispatch:
    inputs:
      use_mirror:
        description: 'Use local mirror instead of live site (faster but may have stale content)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  capture-baseline:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      # Mirror approach (optional - only if use_mirror is checked)
      - name: Create mirror with wget
        if: ${{ inputs.use_mirror }}
        run: |
          mkdir -p mirror
          cd mirror
          wget \
            --mirror \
            --convert-links \
            --adjust-extension \
            --page-requisites \
            --no-parent \
            --no-host-directories \
            --reject "xmlrpc.php*,wp-login.php*,wp-admin*,feed*,*preview=true*" \
            --timeout=30 \
            --tries=3 \
            --wait=1 \
            --random-wait \
            --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
            https://lex.virtual-efficiency.nl/ || true

          echo "Mirror size:"
          du -sh .
          echo "Files captured:"
          find . -type f | wc -l

      - name: Verify mirror has all required pages
        if: ${{ inputs.use_mirror }}
        run: |
          echo "Checking mirror for all required URLs..."
          MISSING=0
          for url in $(cat urls.json | jq -r '.[].path'); do
            if [ "$url" = "/" ]; then
              FILE="mirror/index.html"
            else
              FILE="mirror${url}index.html"
            fi
            if [ ! -f "$FILE" ]; then
              echo "âŒ Missing: $FILE (from $url)"
              MISSING=$((MISSING + 1))
            else
              SIZE=$(stat -c%s "$FILE" 2>/dev/null || stat -f%z "$FILE" 2>/dev/null)
              if [ "$SIZE" -lt 1000 ]; then
                echo "âš ï¸  Small file: $FILE ($SIZE bytes)"
              else
                echo "âœ“ Found: $FILE ($SIZE bytes)"
              fi
            fi
          done
          if [ $MISSING -gt 0 ]; then
            echo ""
            echo "âš ï¸  $MISSING pages missing from mirror"
          fi

      - name: Serve mirror locally
        if: ${{ inputs.use_mirror }}
        run: |
          npm install -g http-server
          cd mirror
          http-server -p 8080 &
          sleep 3

      - name: Capture baseline screenshots
        run: |
          mkdir -p comparison/baseline

          # Use live site by default, mirror only if explicitly requested
          if [ "${{ inputs.use_mirror }}" = "true" ]; then
            BASE_URL="http://localhost:8080"
            echo "ðŸ“¸ Capturing from LOCAL MIRROR"
          else
            BASE_URL="https://lex.virtual-efficiency.nl"
            echo "ðŸ“¸ Capturing from LIVE SITE"
          fi

          node scripts/capture-screenshots.js \
            --base-url="$BASE_URL" \
            --output-dir="comparison/baseline" \
            --source="original"

      - name: Upload baseline screenshots
        uses: actions/upload-artifact@v4
        with:
          name: baseline-screenshots
          path: comparison/baseline/
          retention-days: 90

      - name: Checkout comparison-artifacts branch
        run: |
          git fetch origin comparison-artifacts || true
          git checkout comparison-artifacts || git checkout --orphan comparison-artifacts

          # Remove all existing files (clean slate for orphan branch)
          git rm -rf . || true

          # Copy baseline screenshots
          mkdir -p baseline
          cp -r comparison/baseline/* baseline/ || true

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add baseline/
          git commit -m "Update baseline screenshots $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push origin comparison-artifacts --force

      - name: Summary
        run: |
          echo "## Baseline Capture Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.use_mirror }}" = "true" ]; then
            echo "Source: Local mirror of https://lex.virtual-efficiency.nl/" >> $GITHUB_STEP_SUMMARY
          else
            echo "Source: Live site https://lex.virtual-efficiency.nl/" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Files:" >> $GITHUB_STEP_SUMMARY
          ls -la comparison/baseline/ >> $GITHUB_STEP_SUMMARY
