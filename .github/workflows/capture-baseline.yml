# .github/workflows/capture-baseline.yml
# One-time workflow to capture screenshots of the original WordPress site
# Run manually via Actions tab → "Capture Baseline Screenshots" → "Run workflow"

name: Capture Baseline Screenshots

on:
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force refresh mirror even if cached'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  capture-baseline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Restore mirror cache
        if: inputs.force_refresh != 'true'
        id: cache-mirror
        uses: actions/cache@v4
        with:
          path: mirror
          key: site-mirror-${{ hashFiles('urls.json') }}
          restore-keys: |
            site-mirror-

      - name: Create mirror with wget
        if: steps.cache-mirror.outputs.cache-hit != 'true' || inputs.force_refresh == 'true'
        run: |
          mkdir -p mirror
          cd mirror
          wget \
            --mirror \
            --convert-links \
            --adjust-extension \
            --page-requisites \
            --no-parent \
            --no-host-directories \
            --reject "xmlrpc.php*,wp-login.php*,wp-admin*,feed*,*preview=true*" \
            --timeout=30 \
            --tries=3 \
            --wait=1 \
            --random-wait \
            --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
            https://lex.virtual-efficiency.nl/ || true
          
          echo "Mirror size:"
          du -sh .
          echo "Files captured:"
          find . -type f | wc -l

      - name: Serve mirror locally
        run: |
          npm install -g http-server
          cd mirror
          http-server -p 8080 &
          sleep 3
          curl -s http://localhost:8080/ | head -20

      - name: Capture baseline screenshots
        run: |
          mkdir -p comparison/baseline
          node scripts/capture-screenshots.js \
            --base-url="http://localhost:8080" \
            --output-dir="comparison/baseline" \
            --source="original"

      - name: Upload baseline screenshots
        uses: actions/upload-artifact@v4
        with:
          name: baseline-screenshots
          path: comparison/baseline/
          retention-days: 90

      - name: Checkout comparison-artifacts branch
        run: |
          git fetch origin comparison-artifacts || true
          git checkout comparison-artifacts || git checkout --orphan comparison-artifacts
          
          # Remove all existing files (clean slate for orphan branch)
          git rm -rf . || true
          
          # Copy baseline screenshots
          mkdir -p baseline
          cp -r comparison/baseline/* baseline/ || true
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add baseline/
          git commit -m "Update baseline screenshots $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push origin comparison-artifacts --force

      - name: Summary
        run: |
          echo "## Baseline Capture Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Screenshots captured from: https://lex.virtual-efficiency.nl/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Files:" >> $GITHUB_STEP_SUMMARY
          ls -la comparison/baseline/ >> $GITHUB_STEP_SUMMARY
